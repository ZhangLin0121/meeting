<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏样式测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(180deg, #f2f2f7 0%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .ios-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(248, 248, 248, 0.8);
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.12);
            padding-top: 44px;
            /* 模拟状态栏高度 */
        }
        
        .navbar-content {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }
        
        .nav-left,
        .nav-right {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.05);
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
        }
        
        .nav-button:active {
            background: rgba(0, 0, 0, 0.15);
            transform: scale(0.9);
        }
        
        .nav-icon {
            width: 18px;
            height: 18px;
            background: #666;
            border-radius: 2px;
        }
        
        .nav-title {
            font-size: 17px;
            font-weight: 600;
            color: #1c1c1e;
            letter-spacing: -0.4px;
        }
        
        .main-content {
            padding-top: 132px;
            /* 状态栏 + 导航栏 */
            padding: 132px 20px 20px;
        }
        
        .content-demo {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .demo-title {
            font-size: 18px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 12px;
        }
        
        .demo-text {
            font-size: 15px;
            color: #8e8e93;
            line-height: 1.4;
        }
        
        .comparison {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .comparison-item {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .comparison-title {
            font-size: 16px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 8px;
        }
        
        .comparison-desc {
            font-size: 14px;
            color: #8e8e93;
        }
        
        .old-style {
            border-left: 4px solid #ff3b30;
        }
        
        .new-style {
            border-left: 4px solid #34c759;
        }
    </style>
</head>

<body>
    <!-- 新的iOS风格导航栏 -->
    <div class="ios-navbar">
        <div class="navbar-content">
            <div class="nav-left">
                <div class="nav-button">
                    <div class="nav-icon"></div>
                </div>
            </div>
            <div class="nav-title">会议室列表</div>
            <div class="nav-right">
                <div class="nav-button">
                    <div class="nav-icon"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="main-content">
        <div class="content-demo">
            <div class="demo-title">🎉 导航栏样式优化完成</div>
            <div class="demo-text">
                现在会议室列表页面的导航栏样式已经与"我的预约页面"保持一致， 标题完美居中，并且采用了现代的iOS风格设计。
            </div>
        </div>

        <div class="content-demo">
            <div class="demo-title">✨ 主要改进点</div>
            <div class="demo-text">
                • 标题完美左右居中<br> • 采用iOS风格的毛玻璃背景效果<br> • 左右两侧的功能按钮设计<br> • 统一的视觉风格和交互体验
            </div>
        </div>

        <div class="comparison">
            <div class="comparison-item old-style">
                <div class="comparison-title">原始样式</div>
                <div class="comparison-desc">
                    使用复杂的胶囊按钮对齐计算，标题可能不够居中
                </div>
            </div>

            <div class="comparison-item new-style">
                <div class="comparison-title">优化后样式</div>
                <div class="comparison-desc">
                    采用标准的flex布局，标题完美居中，与"我的预约页面"保持一致
                </div>
            </div>
        </div>
    </div>
</body>

</html>
